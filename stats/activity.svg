            .stat-value { font: 600 24px 'Segoe UI', Ubuntu, Sans-Serif; fill: #8ec07c; }
            .card-bg { fill: #282828; stroke: #3c3836; stroke-width: 2px; }
            .sub-card { fill: #32302f; rx: 5; filter: url(#shadow); }
        </style>
        <rect x="1" y="1" rx="10" height="198" width="448" class="card-bg"/>
        <text x="25" y="40" class="header">âš¡ GitHub Activity</text>
        
        <!-- Total Contributions -->
        <g transform="translate(25, 70)">
