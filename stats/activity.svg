            <text x="60" y="45" class="stat-label" text-anchor="middle">Contributions</text>
            <text x="60" y="80" class="stat-value" text-anchor="middle">705</text>
        </g>
        
        <!-- Current Streak -->
        <g transform="translate(165, 70)">
