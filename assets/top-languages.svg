<svg width="450" height="270" viewBox="0 0 450 270" fill="none" xmlns="http://www.w3.org/2000/svg">
    <style>
        .header { font: 600 18px 'Segoe UI', Ubuntu, Sans-Serif; fill: #ebdbb2; }
        .stat-label { font: 400 12px 'Segoe UI', Ubuntu, Sans-Serif; fill: #928374; }
        .stat-value { font: 700 20px 'Segoe UI', Ubuntu, Sans-Serif; fill: #ebdbb2; }
        .lang-name { font: 400 13px 'Segoe UI', Ubuntu, Sans-Serif; fill: #ebdbb2; }
        .lang-percent { font: 400 12px 'Segoe UI', Ubuntu, Sans-Serif; fill: #928374; }
        .bg { fill: #282828; stroke: #3c3836; stroke-width: 1px; }
    </style>
    <rect x="0.5" y="0.5" width="449" height="269" rx="10" class="bg"/>
    <text x="25" y="35" class="header">Most Used Languages</text>
    <line x1="25" y1="50" x2="425" y2="50" stroke="#3c3836" stroke-width="1"/>

    <g transform="translate(25, 80)">
        <text x="0" y="0" class="lang-name">C++</text>
        <text x="400" y="0" text-anchor="end" class="lang-percent">47.5%</text>
        
        <!-- Progress Bar Background -->
        <rect x="0" y="8" width="250" height="6" rx="3" fill="#1d2021"/>
        
        <!-- Progress Bar Fill -->
        <rect x="0" y="8" width="118.85004610541326" height="6" rx="3" fill="#f34b7d"/>
    </g>
    <g transform="translate(25, 120)">
        <text x="0" y="0" class="lang-name">Python</text>
        <text x="400" y="0" text-anchor="end" class="lang-percent">20.1%</text>
        
        <!-- Progress Bar Background -->
        <rect x="0" y="8" width="250" height="6" rx="3" fill="#1d2021"/>
        
        <!-- Progress Bar Fill -->
        <rect x="0" y="8" width="50.27266132978139" height="6" rx="3" fill="#3572A5"/>
    </g>
    <g transform="translate(25, 160)">
        <text x="0" y="0" class="lang-name">Jupyter Notebook</text>
        <text x="400" y="0" text-anchor="end" class="lang-percent">17.3%</text>
        
        <!-- Progress Bar Background -->
